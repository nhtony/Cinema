<form id="actionForm" [formGroup]="actionForm" (ngSubmit)="actionFormHandle(actionForm.value)">
  <div *ngIf="condition; else elseBlock">
    <mat-form-field>
      <input matInput formControlName="taikhoan"  placeholder="Tài khoản">
    </mat-form-field>
    <mat-form-field>
      <input  type="password"  matInput formControlName="matkhau"  placeholder="Mật khẩu">
    </mat-form-field>
    <fieldset>
      <button type="submit" class="btn btn-success" id="contact-submit">Đăng nhập</button>
      <button id="btnDong" type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
    </fieldset>
  </div>
  <ng-template #elseBlock>
    <mat-form-field>
      <input matInput formControlName="taikhoan" placeholder="Tài khoản">
    </mat-form-field>
    <mat-form-field>
      <input type="password" matInput formControlName="matkhau"  placeholder="Mật khẩu">
    </mat-form-field>
    <mat-form-field>
      <input matInput formControlName="email"   placeholder="Email">
    </mat-form-field>
    <mat-form-field>
      <input matInput formControlName="sdt"  placeholder="Số điện thoại">
    </mat-form-field>
    <fieldset>
      <button type="submit" class="btn btn-success" id="contact-submit">Đăng ký</button>
      <button id="btnDong" type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
    </fieldset>
  </ng-template>
</form>
