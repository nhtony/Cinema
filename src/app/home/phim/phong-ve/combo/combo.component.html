<li class="row">
  <div class="combo__item col-md-7">
    <img [src]="combo.hinhAnh" alt="">
    <div class="combo__item__info">
      <span>{{combo.tenCombo}}</span>
      <span>{{combo.gia}}</span>
    </div>
  </div>
  <div class="combo__item__quality col-md-5">
    <button (click)="tangGiamSoLuong(false)">-</button>
    <span>{{combo.soLuong}}</span>
    <button (click)="tangGiamSoLuong(true)">+</button>
  </div>
</li>
