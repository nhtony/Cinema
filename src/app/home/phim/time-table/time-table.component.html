<table class="table table-bordered">
  <thead>
    <tr>
      <th class="text-center">Rạp</th>
      <th class="text-center">Suất chiếu</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of timeList">
      <td><img style="width:50px;height:50px"
          ng-src="https://s3img.vcdn.vn/123phim/2018/09/bhd-star-vincom-3-2-15379527367766.jpg" class="movieImage"
          src="https://s3img.vcdn.vn/123phim/2018/09/bhd-star-vincom-3-2-15379527367766.jpg"><span class="m-2">BHD Star
          Cineplex</span><span>- 3/2</span></td>
      <td>
        <a routerLink="/home/phong-ve/{{item.MaLichChieu}}"
        >{{item.NgayChieuGioChieu | date:'hh:mm'}}</a>
    </tr>
  </tbody>
</table>
