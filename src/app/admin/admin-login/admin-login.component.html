<section class="admin-login">
  <div class="container">
    <mat-card-header>
      <mat-card-title>Đăng nhập</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form id="adLoginFrom" [formGroup]="adLoginFrom" (ngSubmit)="adLoginFormHandel()">
        <mat-form-field>
          <input matInput formControlName="taikhoan" placeholder="Tài khoản" required>
          <mat-error *ngIf="hasError('taikhoan', 'required')">Vui lòng nhập tài khoản</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input type="password" matInput formControlName="matkhau" placeholder="Mật khẩu" required>
          <mat-error *ngIf="hasError('matkhau', 'required')">Vui lòng nhập mật khẩu</mat-error>
        </mat-form-field>
        <mat-card-actions>
          <button mat-raised-button (click)="login()" color="primary">Login</button>
        </mat-card-actions>
      </form>
    </mat-card-content>
  </div>
</section>
